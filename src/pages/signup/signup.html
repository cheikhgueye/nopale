<ion-header>

</ion-header>


<ion-content class="background">
<ion-card>
  <ion-card-header>
   inscription
  </ion-card-header>
  <ion-card-content>
     <ion-list >
       <ion-item>
           <ion-input type="text" placeholder="nom et prenom" [(ngModel)]="newuser.nom"></ion-input>
       </ion-item>
       <ion-item>
           <ion-input type="number" placeholder="numero de tel" [(ngModel)]="newuser.numero"></ion-input>
       </ion-item>
       <ion-item>
        <ion-input type="text" placeholder="numero de carte" [(ngModel)]="newuser.numCarte"></ion-input>
    </ion-item>
       <ion-item>
           <ion-input type="password" placeholder="password" [(ngModel)]="newuser.password"></ion-input>
       </ion-item>
      <button ion-button block round outline color="light" (click)="signup()">s'inscrire</button>
      <button ion-button full clear color="light" (click)="goback()">retour</button>
     </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
